<h1 style="color: white;">Welcome {{user}}!!!!!</h1>
<input type="submit"  value="Delete" class="btn btn-danger float-right " (click)="deleteparent()"
    style="width:10%">
<a routerLink='/transaction'>View transaction History</a>
<!-- child deleteconfirm -->
<app-deleteconfirm [item]="acno" ></app-deleteconfirm>


<div [ngClass]="acno?'style1':'' " class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Deposit</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input formControlName="acno" name="acno" type="text" class="form-control" placeholder="Account Number"
                            id="login_acno" required>

                    </div>
                    <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors"
                        style="color:red;">
                        Invalid Account
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input formControlName="pswd" name="pswd" type="password" class="form-control" placeholder="Password"
                            id="login_password" required>

                    </div>
                    <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors"
                        style="color:red;">
                        Invalid Password
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input formControlName="amount" name="amount" type="text" class="form-control"
                            placeholder="Amount" id="login_amount" required>
                    </div>
                    <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors"
                        style="color:red;">
                        Invalid Amount
                    </div>
                    <div class="form-group">
                        <input type="submit"  value="Deposit" class="btn float-right login_btn "
                            style="width:50%">
                    </div>
                </form>
            </div>
           
        </div>
    </div>
</div>
