
<div *ngIf="item" style="color:white ; text-align: center; border: 2px; padding: 10px;margin-left: auto;margin-right: auto;">
    <h4>
        Are you sure do you want to delete this account {{item}} ?
    </h4>
    <button class="btn btn-danger">Yes</button>
    <button (click)="cancel()" class="btn btn-success">No</button>
</div>
